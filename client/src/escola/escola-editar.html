<main role="main">
    <div class="pb-2 mb-3 border-bottom">
        <h1 class="h2">Editar Escola</h1>
    </div>
    <div class="col-12">
        <div class="row mb-5 justify-content-center">
            <div class="col-md-8 order-md-1 mb-5 offset-3">
                <form role="form" class="was-validated" name="escolaEditarForm" ng-submit="escolaEditarForm.$valid && editar()" novalidate>
                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="nome">Nome (Até 255 caracteres)</label>
                            <input type="text" class="form-control" id="nome" name="nome" maxlength={{nomeMaxLength}} required ng-model="escola.nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="diretor">Diretor</label>
                            <select id="diretor" name="diretor" class="form-control" ng-options="usuario.id for usuario in usuarios track by usuario.id" ng-model="escola.diretor" required></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="descricao">Descrição (Até 300 caracteres)</label>
                            <textarea maxlength="{{descricaoMaxLength}}" class="form-control" id="descricao" name="descricao" required ng-model="escola.descricao"></textarea>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-6 mb-3 form-check">
                            <label>Ativa</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="radio1" class="form-control" name="ativa" ng-required="escola.ativa" ng-model="escola.ativa" value="true" ng-checked="simChecked">
                                <label class="form-check-label" for="radio1">Sim</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="radio2" class="form-control" name="ativa" ng-required="!escola.ativa" ng-model="escola.ativa" value="false" ng-checked="naoChecked">
                                <label class="form-check-label" for="radio2">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-lg btn-primary offset-1" ui-sref="escolaListar">
                                Voltar
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-success" type="submit">
                                Editar Escola
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
