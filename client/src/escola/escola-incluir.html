<main role="main">
    <div class="pb-2 mb-3 border-bottom">
        <h1 class="h2">Cadastro de Escolas</h1>
    </div>
    <div class="col-12">
        <div class="row mb-5 justify-content-center">
            <div class="col-md-8 order-md-1 mb-5 offset-3">

                <form role="form" class="was-validated" name="escolaIncluirForm" ng-submit="escolaIncluirForm.$valid && incluir()" novalidate>
                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="nome">Nome (Até 255 caracteres)</label>
                            <input type="text" class="form-control" id="nome" name="nome" maxlength="255" required ng-model="escola.nome" ng-pattern="/^[a-zA-Z](\s|\S|\d){0,252}$/"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="diretor">Diretor</label>
                            <select id="diretor" name="diretor" class="form-control" ng-model="escola.diretor" required>
                                <option value="" ng-if="false"></option>
                                <option ng-repeat="usuario in usuarios" ng-value="usuario">{{usuario.nome}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="descricao">Descrição (Até 300 caracteres)</label>
                            <textarea maxlength="300" class="form-control" id="descricao" name="descricao" required ng-model="escola.descricao" ng-pattern="/^[a-zA-Z](\s|\S|\d){0,252}$/"></textarea>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-6 mb-3 form-check">
                            <label>Ativa</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="radio1" name="ativa" ng-required="escola.ativa" ng-model="escola.ativa" value="true" ng-checked="true">
                                <label class="form-check-label" for="radio1">Sim</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="radio2" name="ativa"  ng-required="!escola.ativa" ng-model="escola.ativa" value="false">
                                <label class="form-check-label" for="radio2">Não</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-lg btn-primary offset-1" ui-sref="escolaListar">
                                Voltar
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-success" type="submit">
                                Cadastrar Escola
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
