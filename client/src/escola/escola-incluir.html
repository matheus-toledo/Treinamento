<main role="main">
    <div class="pb-2 mb-3 border-bottom">
        <h1 class="h2">Cadastro de Escolas</h1>
    </div>
    <div class="col-12">
        <div class="row mb-5 justify-content-center">
            <div class="col-md-8 order-md-1 mb-5 offset-3">
                <form role="form" class="was-validated" name="escolaIncluirForm" ng-submit="escolaIncluirForm.$valid && incluir()" novalidate>
                    <form-input type="text" max="255" id="nome" label="Nome (Até 255 caracteres)" ng-model="escola.nome" ng-pattern="nomePattern"></form-input>
                    <form-select-usuarios id="diretor" label="Diretor" ng-model="escola.diretor.id"></form-select-usuarios>
                    <form-textarea id="Descricao" max="300" label="Descrição (Até 300 caracteres)" ng-model="escola.descricao" ng-pattern="descricaoPattern"></form-textarea>
                    <form-radio grupo="ativa" label="Ativa" ng-model="escola.ativa"></form-radio>
                    <form-buttons voltar-sref="escolaListar" submit-text="Cadastrar Escola"></form-buttons>
                </form>
            </div>
        </div>
    </div>
</main>
