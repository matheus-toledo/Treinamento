<main role="main">
    <div class="pb-2 mb-3 border-bottom">
        <h1 class="h2">Cadastro de Matérias</h1>
    </div>
    <div class="col-12">
        <div class="row mb-5 justify-content-center">
            <div class="col-md-8 order-md-1 mb-5 offset-3">
                <form role="form" class="was-validated" name="materiaIncluirForm" ng-submit="materiaIncluirForm.$valid && incluir()" novalidate>
                    <form-input type="text" max="255" id="nome" label="Nome (Até 255 caracteres)" ng-model="materia.nome" ng-pattern="nomePattern"></form-input>
                    <form-textarea type="text" max="2500" id="descricao" label="Descrição (Até 255 caracteres)" ng-model="materia.descricao" ng-pattern="descricaoPattern"></form-textarea>
                    <form-select-usuarios id="professor" label="Professor" ng-model="materia.professor.id"></form-select-usuarios>
                    <form-buttons voltar-sref="materiaListar" submit-text="Cadastrar Matéria"></form-buttons>
                </form>
            </div>
        </div>
    </div>
</main>
