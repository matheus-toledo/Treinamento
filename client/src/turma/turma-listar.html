<main role="main">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Lista de Turmas</h1>
        <a class="btn btn-success" ui-sref="turmaIncluir">Adicionar Turma</a>
    </div>
    <div class="col-xl-12">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Matricula</th>
                <th scope="col">Curso</th>
                <th scope="col">Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="turma in turmas track by turma.id">
                <td>{{turma.id}}</td>
                <td>{{turma.nome}}</td>
                <td>{{turma.matricula}}</td>
                <td>{{turma.curso.nome}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="editar(turma.id)"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" ng-click="deletar(turma.nome,turma.id);"><i class="far fa-trash-alt"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
